<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player_info.player_name }} - Player Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+Y0p6dXn9qCkR0vF2Dg2u3l4g0F5F4j6yJ8v9H0nF2I7k6z1V8CkK3JzI" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ player_info.player_name }} - Player Statistics</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Player Info</h5>
                <p><strong>Primary Position:</strong> {{ player_info.primary_position }}</p>
                <p><strong>Secondary Position:</strong> {{ player_info.secondary_position }}</p>
                <p><strong>Favorite Club:</strong> {{ player_info.fav_club }}</p>
            </div>
        </div>
        <h2>Goals and Assists Over Time</h2>
        <div>{{ graph|safe }}</div>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Team Lineup</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybK7zj5R2k4pG8L7YxjY9v0F0l6vY2j6VqQe8pU6k+8ff6f4v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zK1W4TQxQJ3d3v5e5I9C5uC5F5mJ5P0zQ5b5L7e5kV9Y2g" crossorigin="anonymous"></script>
</body>
</html>
